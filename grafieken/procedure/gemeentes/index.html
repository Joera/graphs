<body class="single-graph">
<main>

    <h2>Het aantal schademeldingen per gemeente</h2>

    <div class="map-input-container container">


        <div class="map-selector">
            <ul class="radios">
                <li>
                    <input type="radio" id="schademeldingen" name="property" value="schademeldingen" checked>
                    <label for="schademeldingen">Schademeldingen</label>
                </li>
                <li>
                    <input type="radio" id="besluiten" name="property" value="besluiten">
                    <label for="besluiten">Besluiten totaal</label>
                </li>
                <li>
                    <input type="radio" id="aantal-besluit-stuwmeer" name="property" value="aantal-besluit-stuwmeer">
                    <label for="aantal-besluit-stuwmeer">Besluiten stuwmeerregeling</label>
                </li>
                <li>
                    <input type="radio" id="totaal_verleend" name="property" value="TOTAAL_VERLEEND">
                    <label for="totaal_verleend">Verleend totaal</label>
                </li>
                <li>
                    <input type="radio" id="bedrag_stuwmeer" name="property" value="bedrag_stuwmeer">
                    <label for="bedrag_stuwmeer">Verleend stuwmeerregeling</label>
                </li>
                <li>
                    <input type="radio" id="percentage_stuwmeer" name="property" value="percentage_stuwmeer">
                    <label for="percentage_stuwmeer">Aandeel stuwmeer in verleend</label>
                </li>



            </ul>

        </div>
    </div>



</main>
