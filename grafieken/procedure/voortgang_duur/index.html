<!DOCTYPE html>
<meta charset="utf-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/assets/css/main.css?v=2">

<style></style>

<script src="/assets/scripts/d3.min.js"></script>
<script src="/assets/scripts/moment.min.js"></script>
<script src="/assets/scripts/main.js?v=2"></script>



<body class="single-graph">
<main>

    <div id="container" class="container extra-room-bottom"></div>

    <div class="selector">

        <ul class="properties left-aligned">

            <li class="checkbox">
                <input type="checkbox" id="LANGER_DAN_2JAAR" name="property" value="LANGER_DAN_2JAAR" checked>
                <label for="LANGER_DAN_2JAAR">2 jaar en ouder</label>
            </li>

            <li class="checkbox">
                <input type="checkbox" id="TUSSEN_1_EN_2_JAAR" name="property" value="TUSSEN_1_EN_2_JAAR" checked>
                <label for="TUSSEN_1_EN_2_JAAR">1-2 jaar oud</label>
            </li>

            <li class="checkbox">
                <input type="checkbox" id="TUSSEN_12_EN_1_JAAR" name="property" value="TUSSEN_12_EN_1_JAAR" checked>
                <label for="TUSSEN_12_EN_1_JAAR">0,5-1 jaar oud</label>
            </li>

            <li class="checkbox">
                <input type="checkbox" id="MINDER_DAN_12_JAAR" name="property" value="MINDER_DAN_12_JAAR" checked>
                <label for="MINDER_DAN_12_JAAR">0,5 jaar oud</label>
            </li>

        </ul>

    </div>

</main>
</body>

<script>

    const datamapping = [

        {
            label: '2 jaar en ouder',
            column: 'LANGER_DAN_2JAAR',
            colour: orange
        },
        {
            label: '1-2 jaar oud',
            column: 'TUSSEN_1_EN_2_JAAR',
            colour: green
        },
        {
            label: '0,5-1 jaar oud',
            column: 'TUSSEN_12_EN_1_JAAR',
            colour: blue
        },
        {
            label: '0,5 jaar oud',
            column: 'MINDER_DAN_12_JAAR',
            colour: darkblue
        }
    ]

    const config = {

        yParameter : 'behandeling',  // is being set in type function
        minValue : 0,
        xParameter : '_date',
        xScaleType : 'time',
        xScaleTicks : 'timeMonth'
    }

    voortgangDuur = new StackedArea('/api/data','#container', config, datamapping,'');
    voortgangDuur.init();
</script>


</html>
