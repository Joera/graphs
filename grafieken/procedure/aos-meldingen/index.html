<!DOCTYPE html>
<meta charset="utf-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/assets/css/main.css">

<style>


</style>


<script src="/assets/scripts/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
<script src="/assets/scripts/moment.min.js"></script>
<script src="/assets/scripts/main.js"></script>

<body class="single-graph">
<main>

    <div id="container" class="container"></div>


    <div class="selector">

        <ul class="nature radios">
            <li>
                <input type="radio" id="totals" name="nature" value="totals" checked>
                <label for="totals">Totalen</label>
            </li>
            <li>
                <input type="radio" id="week" name="nature" value="week">
                <label for="week">Per week</label>
            </li>
        </ul>

    </div>

    <ul class="legend horizontal">
        <li class="small-label"><span class="orange"></span>AOS Meldingen</li>
        <li class="small-label"><span class="green"></span>Gegronde AOS</li>
    </ul>

</main>
</body>


<script>

    const dataMapping = [

       [
           {
            label: 'AOS meldingen',
            column: 'aos_meldingen',
            colour: 'orange'
            },
            {
                label: '',
                column: 'nieuwe_aos_meldingen',
                colour: 'orange'
            }
        ],
        [
            {
                label: 'Gegronde AOS',
                column: 'gegronde_aos',
                colour: 'green'
            },
            {
                label: '',
                column: 'nieuwe_gegronde_aos',
                colour: 'green'
            }
        ]
    ];

    const config = {

        smallMultiple : false,
        minValue : 0,
        xParameter :'_date',
        yParameter: 'aos_meldingen',
        xScaleType : 'time',
        xScaleTicks :'timeMonth',
        yScaleType : 'linear',
        barWidth : 12
    }


    let aosmeldingen = new MultiBarWithIncrement('/api/data','#container',config,dataMapping,'all');
    aosmeldingen.init();
</script>


</html>
