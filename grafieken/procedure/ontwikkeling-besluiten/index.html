<link rel="stylesheet" href="/assets/css/main.css">

<style>

<script src="/assets/scripts/d3.min.js"></script>

<script src="/assets/scripts/moment.min.js"></script>
<script src="/assets/scripts/main.js"></script>


<body id="meldingen" class="single-graph">
<main>

    <div id="container" class="container"></div>

    <ul class="legend horizontal">
        <li class="small-label"><span class="blue"></span>Besluiten</li>
        <li class="small-label"><span class="green"></span>Afgehandelde schademeldingen</li>

    </ul>



</main>
</body>


<script>

    const dataMapping = [

       [
           {
            label: 'Besluiten',
            column: 'BESCHIKT',
            colour: 'blue'
            },
            {
                label: '',
                column: 'nieuwe_BESCHIKT',
                colour: 'blue'
            }
        ],
        [

            {
                label: 'Afgehandelde schademeldingen',
                column: 'AFGEHANDELD_TOTAAL',
                colour: 'green'
            },
            {
                label: '',
                column: 'nieuwe_AFGEHANDELD_TOTAAL',
                colour: 'green'
            }

        ]


    ];

    const config = {

        smallMultiple : false,
        minValue : 0,
        xParameter :'_date',
        xScaleType : 'time',
        xScaleTicks :'timeMonth',
        yScaleType : 'linear',
        yParameter : 'AFGEHANDELD_TOTAAL',
        barWidth : 12,
        legend : false,
        padding: {
            "top": 20,
            "bottom": 40,
            "left": 20,
            "right": 20
        },
        margin: {
            "top": 0,
            "bottom": 5,
            "left": 0,
            "right": 0
        }
    }


    let besluiten = new MultiBarProgression('/api/data','#container',config,dataMapping,'all');
    besluiten.init();

</script>
