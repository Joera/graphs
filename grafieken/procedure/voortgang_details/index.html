<!DOCTYPE html>
<meta charset="utf-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/assets/css/main.css?v=2">

<style></style>

<script src="/assets/scripts/d3.min.js"></script>
<script src="/assets/scripts/moment.min.js"></script>
<script src="/assets/scripts/main.js?v=2"></script>


<body class="single-graph">
<main>

    <div id="container" class="container voortgang-details-container"></div>

    <div class="selector">

        <ul class="properties left-aligned">

            <li class="checkbox">
                <input type="checkbox" id="AFGEHANDELD_TOTAAL" name="property" value="AFGEHANDELD_TOTAAL" checked>
                <label for="AFGEHANDELD_TOTAAL">Afgehandeld totaal</label>
            </li>

            <li class="checkbox">
                <input type="checkbox" id="WERKVOORRAAD_IN_BEHANDELING" name="property" value="WERKVOORRAAD_IN_BEHANDELING">
                <label for="WERKVOORRAAD_IN_BEHANDELING">In behandeling (totaal)</label>
            </li>

            <li class="checkbox">
                <input type="checkbox" id="MELDING_CVW" name="property" value="MELDING_CVW" checked>
                <label for="MELDING_CVW">Open meldingen CVW</label>
            </li>

            <li class="checkbox">
                <input type="checkbox" id="MELDING_VOOR_WESTERWIJTWE" name="property" value="MELDING_VOOR_WESTERWIJTWE" checked>
                <label for="MELDING_VOOR_WESTERWIJTWE">Open meldingen voor Westerwijtwerd</label>
            </li>

            <li class="checkbox">
                <input type="checkbox" id="MELDING_NA_WESTERWIJTWERD" name="property" value="MELDING_NA_WESTERWIJTWERD" checked>
                <label for="MELDING_NA_WESTERWIJTWERD">Open meldingen na Westerwijtwerd</label>
            </li>



        </ul>

    </div>

</main>
</body>

<script>

    const datamapping = [

        {
            label: 'Afgehandeld totaal',
            column: 'AFGEHANDELD_TOTAAL',
            colour: green
        },
        {
            label: 'In behandeling (totaal)',
            column: 'WERKVOORRAAD_IN_BEHANDELING',
            colour: orange
        },
        {
            label: 'Open meldingen CVW',
            column: 'MELDING_CVW',
            colour: blue
        },
        {
            label: 'Open meldingen voor Westerwijtwerd',
            column: 'MELDING_VOOR_WESTERWIJTWE',
            colour: darkblue
        },
        {
            label: 'Open meldingen na Westerwijtwerd',
            column: 'MELDING_NA_WESTERWIJTWERD',
            colour: orange
        }
    ];

    const config = {

        yParameter : 'AFGEHANDELD_TOTAAL',  // is being set in type function
        xParameter : '_date',
        xScaleType : 'time',
        xScaleTicks : 'timeMonth',
        customListener: true
    }

    voortgangDuur = new StackedArea('/api/data','#container', config, datamapping,'');
    voortgangDuur.init();

</script>


</html>
