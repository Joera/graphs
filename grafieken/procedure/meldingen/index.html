<main>

        <ul class="properties radios">

            <li>

            <li>
                <input type="radio" id="gegronde_aos" data-active-colour="green" name="property" value="gegronde_aos">

            </li>
        </ul>
    </div>

</main>

<script>

    const dataMapping = [

        {
            label: 'Schademeldingen',

        {

        {

        {

        },
        {
            label: '',
            column: 'nieuwe_gegronde_aos',
            colour: 'green'
        }
    ];

    let meldingen = new BarProgression('#container',dataMapping,'','all',false);
    meldingen.init();
</script>
